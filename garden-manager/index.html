		<!-- The brains of the whole op. -->
		<script type="text/javascript">
			
			var col = true;
			var num = 0;

			function add_plot() {
				num += 1;
				var plot = '<div class="plot" id="plot-' + num + '"><h4 id="name-m">PLOT ' + num + ': </h4><span id="name">' + window.prompt("What is growing in this box?","Vegetables") + '</span><br><h5>Temp: <span id="temp-m">15</span> ℃</h5><span id="temp"></span><h5>Water: <span id="water-m">93</span>%</h5><span id="water"></span><h5>pH levels: <span id="ph-m">7.2</span></h5><span id="ph"></span></div>';

				if (col) {
					$(".odds").append(plot);
				}

				else {
					$(".evens").append(plot);
				}

				col = !col;
			}
		</script>

		<style type="text/css">

			.plot-container {
				display: flex;
				flex-flow: column;
			}

			.plot {
				border-radius: 10%;
				background-color: #5CB85C;
				margin: 5%;
				flex-grow: 1;
				padding: 10%;
			}

			.plot:before {
				content: "";
				display: block;
			}
		</style>

			// Get temp from Callum
			function update() {
				$.get(ip, {}, function(data) {
					json = JSON.parse(data);
					console.log(json.temp);
					$("#temp-m-1").text(json.temp1);
					$("#temp-m-2").text(json.temp2);
					$("#avg-soil").text(Math.floor((json.temp1+json.temp2)/2));

				});
			}

			
			update();

			setInterval(function() {
				update();
			}, 300);
